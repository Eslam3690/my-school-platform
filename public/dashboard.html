<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة التحكم - مدرستي</title>
    <link rel="stylesheet" href="dashboard-style.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="light-mode">
    <header class="main-header">
        <div class="header-logo-container">
            <img src="logo-platform.png" alt="شعار منصة مدرستي" class="logo">
            <span class="logo-text">مدرستي</span>
        </div>
        <nav class="main-nav">
            <span class="student-name">مرحباً بك، <span id="student-username">الطالب</span></span>
        </nav>
        <div class="header-actions">
            <button id="theme-toggle" class="btn-icon"><i class="fas fa-moon"></i></button>
            <button id="logout-btn" class="btn btn-primary">تسجيل الخروج</button>
        </div>
    </header>

    <main class="main-content dashboard-page">
        <div class="container">
            <section class="welcome-section">
                <div class="welcome-card">
                    <div class="welcome-info">
                        <h2 id="greeting-message">مرحباً بك!</h2>
                        <p>استكشف الدورات الجديدة واستمر في رحلتك التعليمية.</p>
                    </div>
                    <div class="welcome-image">
                        </div>
                </div>
            </section>
            
            <section class="stats-section">
                <div class="stat-card">
                    <i class="fas fa-book-reader stat-icon"></i>
                    <h4 class="stat-number" id="enrolled-courses-count">0</h4>
                    <span class="stat-label">دوراتك المسجل بها</span>
                </div>
                <div class="stat-card">
                    <i class="fas fa-chart-line stat-icon"></i>
                    <h4 class="stat-number" id="progress-rate">0%</h4>
                    <span class="stat-label">متوسط التقدم</span>
                </div>
                <div class="stat-card">
                    <i class="fas fa-certificate stat-icon"></i>
                    <h4 class="stat-number" id="completed-courses-count">0</h4>
                    <span class="stat-label">دورات مكتملة</span>
                </div>
            </section>

            <section class="dashboard-section my-courses-section">
                <div class="section-header">
                    <i class="fas fa-graduation-cap section-icon"></i>
                    <h3>دوراتي الحالية</h3>
                </div>
                <div class="courses-grid" id="my-courses-container">
                    <div class="empty-state-message" id="my-courses-empty-state">
                        <i class="fas fa-sad-tear"></i>
                        <p>لم تشترك في أي دورات بعد. انطلق وابدأ رحلتك التعليمية!</p>
                    </div>
                </div>
            </section>

            <section class="dashboard-section courses-section">
                <div class="section-header">
                    <i class="fas fa-book-open section-icon"></i>
                    <h3>استكشف دورات جديدة</h3>
                </div>
                <div class="courses-grid" id="available-courses-container">
                    </div>
            </section>
            
        </div>
    </main>

    <footer class="main-footer">
        <p>&copy; 2025 مدرستي. جميع الحقوق محفوظة.</p>
    </footer>

    <script src="dashboard-script.js"></script>
    <script src="theme.js"></script>
</body>
</html>
